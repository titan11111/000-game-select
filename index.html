<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎮 TITAN GAMES - ロックマン風ボスセレクト</title>
  <style>
    /* ===== ロックマン風スタイル ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #001122, #003366, #0066cc);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* 背景アニメーション */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 0, 0.1) 0%, transparent 50%),
        linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.05) 50%, transparent 60%);
      animation: bgMove 10s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes bgMove {
      0%, 100% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(-20px) translateY(-10px); }
    }

    /* ヘッダー */
    .header {
      background: linear-gradient(90deg, #000033, #0066cc, #000033);
      border: 4px solid #00ffff;
      border-top: none;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 
        0 4px 0 #0044aa,
        0 8px 0 #002288,
        0 12px 20px rgba(0, 255, 255, 0.3);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 
        2px 2px 0 #00ffff,
        4px 4px 0 #0066cc,
        6px 6px 10px rgba(0, 0, 0, 0.8);
      animation: logoGlow 2s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }

    @keyframes logoGlow {
      from { 
        filter: drop-shadow(0 0 10px #00ffff);
        transform: scale(1);
      }
      to { 
        filter: drop-shadow(0 0 20px #00ffff);
        transform: scale(1.02);
      }
    }

    .search-container {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .search-input {
      padding: 1rem 1.5rem;
      border: 3px solid #00ffff;
      border-radius: 0;
      background: #000033;
      color: #ffffff;
      font-size: 1.1rem;
      min-width: 300px;
      font-family: 'Courier New', monospace;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
      transition: all 0.2s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: #ffff00;
      box-shadow: 
        inset 0 0 10px rgba(255, 255, 0, 0.3),
        0 0 15px rgba(255, 255, 0, 0.5);
      transform: scale(1.02);
    }

    .search-btn {
      padding: 1rem 1.5rem;
      background: linear-gradient(45deg, #00ffff, #0099ff);
      border: 3px solid #ffffff;
      color: #000033;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      transition: all 0.1s ease;
      box-shadow: 0 4px 0 #0066aa;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #0066aa;
    }

    .search-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #0066aa;
    }

    /* メインコンテンツ */
    .main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .section-title {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #ffffff;
      text-shadow: 
        2px 2px 0 #00ffff,
        4px 4px 0 #0066cc;
      letter-spacing: 3px;
      animation: titlePulse 3s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* ソート・フィルター */
    .controls-section {
      margin-bottom: 3rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .sort-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .sort-btn {
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #ff6600, #ffaa00);
      border: 3px solid #ffffff;
      color: #000033;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      transition: all 0.1s ease;
      box-shadow: 0 4px 0 #cc4400;
      text-transform: uppercase;
    }

    .sort-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #cc4400;
    }

    .sort-btn:active, .sort-btn.active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #cc4400;
      background: linear-gradient(45deg, #ffaa00, #ffcc00);
    }

    .filter-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .filter-btn {
      padding: 1rem 1.5rem;
      background: linear-gradient(45deg, #6600ff, #9900ff);
      border: 3px solid #ffffff;
      color: #ffffff;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      transition: all 0.1s ease;
      box-shadow: 0 4px 0 #4400aa;
      text-transform: uppercase;
    }

    .filter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #4400aa;
    }

    .filter-btn:active, .filter-btn.active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #4400aa;
      background: linear-gradient(45deg, #9900ff, #cc00ff);
    }

    /* 統計 */
    .stats-section {
      margin-bottom: 3rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .stat-card {
      background: linear-gradient(135deg, #000044, #000066);
      border: 4px solid #00ffff;
      padding: 2rem;
      text-align: center;
      position: relative;
      box-shadow: 
        0 4px 0 #0066aa,
        0 8px 0 #003366,
        0 12px 20px rgba(0, 0, 0, 0.5);
      transition: all 0.2s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 8px 0 #0066aa,
        0 12px 0 #003366,
        0 16px 25px rgba(0, 0, 0, 0.6);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px solid rgba(0, 255, 255, 0.3);
      animation: statBorder 2s ease-in-out infinite;
    }

    @keyframes statBorder {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    .stat-number {
      font-size: 3.5rem;
      font-weight: bold;
      color: #ffff00;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 0 #ff6600;
      font-family: 'Courier New', monospace;
    }

    .stat-label {
      font-size: 1.2rem;
      color: #ffffff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ロックマン風ゲームグリッド */
    .games-section {
      margin-bottom: 3rem;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
      border: 4px solid #00ffff;
      border-radius: 0;
    }

    .game-card {
      background: linear-gradient(135deg, #000066, #003399);
      border: 4px solid #ffffff;
      padding: 1.5rem;
      position: relative;
      cursor: pointer;
      transition: all 0.1s ease;
      box-shadow: 
        0 4px 0 #0066cc,
        0 8px 0 #003366,
        0 12px 15px rgba(0, 0, 0, 0.4);
      animation: cardFloat 3s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    .game-card:hover {
      transform: translateY(-6px) scale(1.02);
      border-color: #ffff00;
      box-shadow: 
        0 8px 0 #0066cc,
        0 12px 0 #003366,
        0 16px 20px rgba(0, 0, 0, 0.5),
        0 0 20px rgba(255, 255, 0, 0.5);
    }

    .game-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #00ffff;
    }

    .game-icon {
      font-size: 3rem;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #ffff00, #ffaa00);
      border: 3px solid #ffffff;
      color: #000033;
    }

    .game-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffffff;
      flex: 1;
      text-shadow: 1px 1px 0 #000033;
      line-height: 1.3;
    }

    .new-badge {
      background: linear-gradient(45deg, #ff0066, #ff3399);
      color: #ffffff;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      font-weight: bold;
      border: 2px solid #ffffff;
      animation: newBadge 1s ease-in-out infinite;
    }

    @keyframes newBadge {
      0%, 100% { transform: scale(1) rotate(-2deg); }
      50% { transform: scale(1.1) rotate(2deg); }
    }

    .game-keywords {
      background: rgba(0, 255, 255, 0.2);
      color: #00ffff;
      padding: 0.6rem 1rem;
      margin-bottom: 1rem;
      border: 2px solid #00ffff;
      font-size: 0.95rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .play-count {
      margin-bottom: 1rem;
      color: #ffffff;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .count-pill {
      background: linear-gradient(45deg, #ff6600, #ffaa00);
      color: #000033;
      padding: 0.3rem 0.8rem;
      border: 2px solid #ffffff;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .play-btn {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(45deg, #00ff00, #66ff00);
      border: 4px solid #ffffff;
      color: #000033;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: all 0.1s ease;
      box-shadow: 0 4px 0 #00aa00;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .play-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #00aa00;
      background: linear-gradient(45deg, #66ff00, #99ff00);
    }

    .play-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #00aa00;
    }

    /* ページネーション */
    .pagination-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 3rem 0;
      flex-wrap: wrap;
    }

    .page-btn {
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #6600ff, #9900ff);
      border: 3px solid #ffffff;
      color: #ffffff;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      transition: all 0.1s ease;
      box-shadow: 0 4px 0 #4400aa;
    }

    .page-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #4400aa;
    }

    .page-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #4400aa;
    }

    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #666666;
      box-shadow: 0 4px 0 #333333;
    }

    .page-numbers {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .page-number {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #0066ff, #0099ff);
      border: 3px solid #ffffff;
      color: #ffffff;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      transition: all 0.1s ease;
      box-shadow: 0 4px 0 #0044aa;
    }

    .page-number:hover, .page-number.active {
      background: linear-gradient(45deg, #ffff00, #ffaa00);
      color: #000033;
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #cc8800;
    }

    .page-number:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #cc8800;
    }

    /* フッター */
    .footer {
      background: linear-gradient(90deg, #000033, #0066cc, #000033);
      text-align: center;
      padding: 2rem;
      border-top: 4px solid #00ffff;
      margin-top: 3rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 1px 1px 0 #000033;
    }

    /* ローディング */
    .loading {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #000033, #0066cc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(0, 255, 255, 0.3);
      border-top: 6px solid #00ffff;
      border-radius: 0;
      animation: loadingSpin 1s linear infinite;
      margin-bottom: 2rem;
    }

    @keyframes loadingSpin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .loading-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 0 #00ffff;
      font-family: 'Courier New', monospace;
      letter-spacing: 3px;
      animation: loadingText 1.5s ease-in-out infinite;
    }

    @keyframes loadingText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* レスポンシブ */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1.5rem;
      }
      
      .search-input {
        min-width: 250px;
      }
      
      .main {
        padding: 1rem;
      }
      
      .games-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
        padding: 1rem;
      }
      
      .filter-buttons {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.8rem;
      }
      
      .sort-controls {
        flex-direction: column;
        gap: 0.8rem;
      }
      
      .logo {
        font-size: 2rem;
      }
      
      .section-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .game-card {
        padding: 1rem;
      }
      
      .game-title {
        font-size: 1.2rem;
      }
      
      .game-icon {
        font-size: 2.5rem;
        width: 50px;
        height: 50px;
      }
      
      .search-input {
        min-width: 200px;
        font-size: 1rem;
      }
      
      .filter-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script>
    // ===== 音声効果 =====
    function playBeep() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
      oscillator.type = 'square';
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.1);
    }

    function playSelectSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
      oscillator.frequency.setValueAtTime(900, audioContext.currentTime + 0.05);
      oscillator.type = 'square';
      
      gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.2);
    }

    // ===== ローカルストレージ =====
    const STORAGE_KEY = 'titanPlayCounts_v1';

    function loadPlayCounts() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : {};
      } catch(e) {
        console.warn('playCounts load failed', e);
        return {};
      }
    }

    function savePlayCounts(obj) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
      } catch(e) {
        console.warn('playCounts save failed', e);
      }
    }

    let playCounts = loadPlayCounts();
    function getCount(url) { return playCounts[url] || 0; }
    function addCount(url) {
      playCounts[url] = (playCounts[url] || 0) + 1;
      savePlayCounts(playCounts);
    }
    function sumAllCounts() {
      return Object.values(playCounts).reduce((a,b) => a + (typeof b === 'number' ? b : 0), 0);
    }

    // ===== ゲームデータ =====
    const gameData = [
      { title: 'ねこクイズ：にゃんこ知識テスト', category: 'quiz', keywords: 'ねこ 猫 クイズ', url: 'https://titan11111.github.io/66-catquiz/', icon: '🐱', isNew: true },

    // カテゴリーの正規化
    function normalizeCategory(game) {
      const text = (game.title + ' ' + game.keywords).toLowerCase();
      if (text.includes('rpg')) {
        game.category = 'rpg';
      } else if (text.includes('シューティング') || text.includes('shoot')) {
        game.category = 'shooting';
      } else if (game.category.includes('battle')) {
        game.category = 'battle';
      } else if (game.category.includes('quiz')) {
        game.category = 'quiz';
      } else if (game.category.includes('learning')) {
        game.category = 'learning';
      } else if (game.category.includes('action')) {
        game.category = 'action';
      } else {
        game.category = 'adventure';
      }
    }
    gameData.forEach(normalizeCategory);

    // ===== グローバル変数 =====
    let currentPage = 1;
    const itemsPerPage = 12;
    let filteredGames = [];
    let baseGames = [];
    let currentCategory = 'all';
    let currentSort = 'mixed';

    // ===== DOM要素 =====
    const gamesList = document.getElementById('gamesList');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const sortBtns = document.querySelectorAll('.sort-btn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageNumbers = document.getElementById('pageNumbers');
    const gameCount = document.getElementById('gameCount');
    const totalGames = document.getElementById('totalGames');
    const newGames = document.getElementById('newGames');
    const categories = document.getElementById('categories');
    const totalPlays = document.getElementById('totalPlays');
    const loading = document.getElementById('loading');

    // ===== 初期化 =====
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        loading.classList.add('hidden');
        initializeApp();
      }, 1200);
    });

    function initializeApp() {
      baseGames = [...gameData];
      filteredGames = [...baseGames];
      
      updateStats();
      sortGames();
      renderGames();
      setupEventListeners();
      updatePagination();
    }

    // ===== ソート機能 =====
    function sortGames() {
      switch(currentSort) {
        case 'mixed':
          // 人気＆最新順（プレイ回数＋新しさの複合）
          filteredGames.sort((a, b) => {
            const aScore = getCount(a.url) * 2 + (a.isNew ? 10 : 0);
            const bScore = getCount(b.url) * 2 + (b.isNew ? 10 : 0);
            return bScore - aScore;
          });
          break;
        case 'plays':
          // プレイ回数順
          filteredGames.sort((a, b) => getCount(b.url) - getCount(a.url));
          break;
        case 'new':
          // 新着順
          filteredGames.sort((a, b) => {
            if (a.isNew && !b.isNew) return -1;
            if (!a.isNew && b.isNew) return 1;
            return 0;
          });
          break;
        case 'title':
          // タイトル順
          filteredGames.sort((a, b) => a.title.localeCompare(b.title, 'ja'));
          break;
      }
    }

    // ===== 統計更新 =====
    function updateStats() {
      totalGames.textContent = baseGames.length;
      newGames.textContent = baseGames.filter(g => g.isNew).length;

      const unique = new Set();
      baseGames.forEach(g => g.category.split(' ').forEach(c => unique.add(c)));
      categories.textContent = unique.size;

      totalPlays.textContent = sumAllCounts();

      animateCountUp(totalGames, parseInt(totalGames.textContent, 10));
      animateCountUp(newGames, parseInt(newGames.textContent, 10));
      animateCountUp(categories, parseInt(categories.textContent, 10));
      animateCountUp(totalPlays, parseInt(totalPlays.textContent, 10));
    }

    function animateCountUp(el, target) {
      let cur = 0;
      const inc = Math.max(1, target / 50);
      const t = setInterval(() => {
        cur += inc;
        if (cur >= target) {
          cur = target;
          clearInterval(t);
        }
        el.textContent = Math.floor(cur);
      }, 30);
    }

    // ===== イベントリスナー =====
    function setupEventListeners() {
      searchInput.addEventListener('input', handleSearch);
      searchBtn.addEventListener('click', () => {
        playBeep();
        handleSearch();
      });
      searchInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') {
          playBeep();
          handleSearch();
        }
      });

      filterBtns.forEach(btn => btn.addEventListener('click', () => {
        playSelectSound();
        handleFilter(btn);
      }));

      sortBtns.forEach(btn => btn.addEventListener('click', () => {
        playSelectSound();
        handleSort(btn);
      }));

      prevBtn.addEventListener('click', () => {
        playBeep();
        changePage(currentPage - 1);
      });
      nextBtn.addEventListener('click', () => {
        playBeep();
        changePage(currentPage + 1);
      });
    }

    // ===== 検索処理 =====
    function handleSearch() {
      const term = searchInput.value.toLowerCase().trim();

      if (term === '') {
        filteredGames = baseGames.filter(g => currentCategory === 'all' || g.category.includes(currentCategory));
      } else {
        filteredGames = baseGames.filter(g => {
          const matchCat = (currentCategory === 'all' || g.category.includes(currentCategory));
          const matchText =
            g.title.toLowerCase().includes(term) ||
            g.keywords.toLowerCase().includes(term) ||
            g.category.toLowerCase().includes(term);
          return matchCat && matchText;
        });
      }
      
      currentPage = 1;
      sortGames();
      renderGames();
      updatePagination();
    }

    // ===== フィルター処理 =====
    function handleFilter(btn) {
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      currentCategory = btn.dataset.category;
      const term = searchInput.value.toLowerCase().trim();

      if (currentCategory === 'all') {
        filteredGames = baseGames.filter(g =>
          term === '' ||
          g.title.toLowerCase().includes(term) ||
          g.keywords.toLowerCase().includes(term) ||
          g.category.toLowerCase().includes(term)
        );
      } else {
        filteredGames = baseGames.filter(g => {
          const matchCat = g.category.includes(currentCategory);
          const matchText = term === '' ||
            g.title.toLowerCase().includes(term) ||
            g.keywords.toLowerCase().includes(term) ||
            g.category.toLowerCase().includes(term);
          return matchCat && matchText;
        });
      }
      
      currentPage = 1;
      sortGames();
      renderGames();
      updatePagination();
    }

    // ===== ソート処理 =====
    function handleSort(btn) {
      sortBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      currentSort = btn.dataset.sort;
      sortGames();
      renderGames();
      updatePagination();
    }

    // ===== ゲーム描画 =====
    function renderGames() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageGames = filteredGames.slice(start, end);

      gamesList.innerHTML = '';
      gameCount.textContent = `(${filteredGames.length})`;

      if (pageGames.length === 0) {
        gamesList.innerHTML = `
          <div style="grid-column:1/-1;text-align:center;padding:3rem;color:#ffffff;">
            <div style="font-size:4rem;margin-bottom:1rem;">😅</div>
            <h3 style="color:#ffff00;margin-bottom:1rem;text-shadow:2px 2px 0 #000033;">ゲームが見つかりません</h3>
            <p style="color:#00ffff;">別のキーワードで検索してみてください</p>
          </div>`;
        return;
      }

      pageGames.forEach((game, i) => {
        const card = createGameCard(game);
        card.style.animationDelay = `${i * 0.1}s`;
        gamesList.appendChild(card);
      });
    }

    // ===== ゲームカード作成 =====
    function createGameCard(game) {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.innerHTML = `
        <div class="game-header">
          <div class="game-icon">${game.icon}</div>
          <div class="game-title">${game.title}</div>
          ${game.isNew ? '<div class="new-badge">NEW!</div>' : ''}
        </div>
        <div class="game-keywords">${game.keywords}</div>
        <div class="play-count">
          総プレイ回数: <span class="count-pill"><span class="count-num">${getCount(game.url)}</span> 回</span>
        </div>
        <button class="play-btn">🎮 PLAY GAME</button>
      `;
      
      const playBtn = card.querySelector('.play-btn');
      playBtn.addEventListener('click', (e) => {
        playSelectSound();
        const btn = e.currentTarget;
        btn.style.transform = 'scale(0.95)';
        
        addCount(game.url);
        const numEl = card.querySelector('.count-num');
        if (numEl) numEl.textContent = getCount(game.url);
        if (totalPlays) totalPlays.textContent = sumAllCounts();
        
        setTimeout(() => {
          btn.style.transform = '';
          window.open(game.url, '_blank');
        }, 150);
      });
      
      return card;
    }

    // ===== ページネーション =====
    function updatePagination() {
      const totalPages = Math.ceil(filteredGames.length / itemsPerPage);
      prevBtn.disabled = (currentPage === 1);
      nextBtn.disabled = (currentPage === totalPages || totalPages === 0);

      pageNumbers.innerHTML = '';
      if (totalPages <= 1) return;

      const maxVisible = 5;
      let start = Math.max(1, currentPage - Math.floor(maxVisible / 2));
      let end = Math.min(totalPages, start + maxVisible - 1);
      if (end - start + 1 < maxVisible) {
        start = Math.max(1, end - maxVisible + 1);
      }

      for (let i = start; i <= end; i++) {
        const pageBtn = document.createElement('div');
        pageBtn.className = `page-number ${i === currentPage ? 'active' : ''}`;
        pageBtn.textContent = i;
        pageBtn.addEventListener('click', () => {
          playBeep();
          changePage(i);
        });
        pageNumbers.appendChild(pageBtn);
      }
    }

    function changePage(p) {
      const totalPages = Math.ceil(filteredGames.length / itemsPerPage);
      if (p < 1 || p > totalPages) return;
      currentPage = p;
      renderGames();
      updatePagination();
      document.querySelector('.games-section').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
