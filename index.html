<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN GAMES - ゲームポータル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">🎮 TITAN GAMES</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ゲームを検索..." class="search-input">
                <button id="searchBtn" class="search-btn">🔍</button>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main">
        <!-- フィルターセクション -->
        <section class="filter-section">
            <h2 class="section-title">カテゴリー</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">すべて</button>
                <button class="filter-btn" data-category="action">アクション</button>
                <button class="filter-btn" data-category="adventure">アドベンチャー</button>
                <button class="filter-btn" data-category="battle">バトル</button>
                <button class="filter-btn" data-category="quiz">クイズ</button>
                <button class="filter-btn" data-category="learning">学習</button>
            </div>
        </section>

        <!-- ゲーム統計 -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalGames">0</div>
                    <div class="stat-label">総ゲーム数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="newGames">0</div>
                    <div class="stat-label">新作ゲーム</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="categories">0</div>
                    <div class="stat-label">カテゴリー</div>
                </div>
            </div>
        </section>

        <!-- ゲーム一覧 -->
        <section class="games-section">
            <h2 class="section-title">ゲーム一覧 <span id="gameCount">(0)</span></h2>
            <div id="gamesList" class="games-grid">
                <!-- ゲームカードがここに動的に追加されます -->
            </div>
        </section>

        <!-- ページネーション -->
        <section class="pagination-section">
            <button id="prevBtn" class="page-btn">← 前へ</button>
            <div id="pageNumbers" class="page-numbers"></div>
            <button id="nextBtn" class="page-btn">次へ →</button>
        </section>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2025 TITAN GAMES. すべてのゲームを楽しもう！</p>
    </footer>

    <!-- ローディング画面 -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>ゲームを読み込み中...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
